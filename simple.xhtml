<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Student Registration Form</title>
    </h:head>

	<h:body>

		<h:form>

			First name: <h:inputText id="firstName" a:placeholder="What's your firstname?" value="#{student.firstname}" />		

            <br/><br/>

            Last name: <h:inputText id="lastName" a:placeholder="What's your lastname?" value="#{student.lastname}" />

            <br/><br/>
            
            Country: <h:selectOneMenu value="#{student.country}">
            	<f:selectItems value="#{student.countryoptn}" />
            </h:selectOneMenu>
            
           
            <br/><br/>
            Favourite Programming Langauge: 
            <h:selectOneRadio value="#{student.favouriteLanguage}">
            	<f:selectItems value="#{student.favouriteLanguageoptn}"/>
            	
            	
            </h:selectOneRadio>
            
            <br/><br/>

		    <h:commandButton value="Submit" action="simpleresponse"  />

		</h:form>
		
	</h:body>

</html>
